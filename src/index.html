<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="./js/jquery-1.11.1.min.js"></script>

    <title>Pop-up notifications demo</title>
  
    <style>
        body {
            font-family: "Open Sans", sans-serif;
        }
        h2 {
            text-align: center;
            margin: 20px 0 40px 0;
        }
        .version {
            text-align: center;
            color: #ccc;
            font-size: 12px;
        }
        .buttons .btn {
            margin: 4px 2px;
        }
    </style>
</head>

<body>

    <header class="mt-3">
        <div class="container">
            <div class="border border-secondary" style="padding: 50px 0; text-align: center;">
                <h1 class="h1">Pop-up notifications examples</h1>
                <div class="version"><b>Version: 1.0.0</b></div>
            </div>
        </div>
    </header>

    <div class="mt-3">
        <div class="container">
            <div class="site-content border border-secondary p-3">
                <h2>Click to open popup</h2>
                <div class="buttons">
                    <button id="popup1" type="button" class="btn btn-primary">Action var.1</button>
                    <button id="popup2" type="button" class="btn btn-primary">Action var.2</button>
                    <button id="popup3" type="button" class="btn btn-primary">Action var.3</button>
                    <button id="popup4" type="button" class="btn btn-primary">Action var.4</button>
                    <button id="popup5" type="button" class="btn btn-primary">Action var.5</button>
                    <button id="popup6" type="button" class="btn btn-primary">VK group</button>
                    <button id="popup7" type="button" class="btn btn-primary">OK group</button>
                    <button id="popup8" type="button" class="btn btn-primary">FC group</button>
                    <button id="popup9" type="button" class="btn btn-primary">Social networks</button>
                    <button id="popup10" type="button" class="btn btn-primary">Image</button>
                    <button id="popup11" type="button" class="btn btn-primary">Video</button>
                    <button id="popup12" type="button" class="btn btn-primary">Form var.1</button>
                    <button id="popup13" type="button" class="btn btn-primary">Form var.2</button>
                    <button id="popup14" type="button" class="btn btn-primary">Form var.3</button>
                    <button id="popup15" type="button" class="btn btn-primary">Subscribe to social networks</button>
                    <button id="popup16" type="button" class="btn btn-primary">Html</button>
                </div>
            </div>
        </div>
    </div>

    <div class="startwebsite-popup" data-popup-number="1"></div>
    <div class="startwebsite-popup" data-popup-number="2"></div>
    <div class="startwebsite-popup" data-popup-number="3"></div>
    <div class="startwebsite-popup" data-popup-number="4"></div>
    <div class="startwebsite-popup" data-popup-number="5"></div>
    <div class="startwebsite-popup" data-popup-number="6"></div>
    <div class="startwebsite-popup" data-popup-number="7"></div>
    <div class="startwebsite-popup" data-popup-number="8"></div>
    <div class="startwebsite-popup" data-popup-number="9"></div>
    <div class="startwebsite-popup" data-popup-number="10"></div>
    <div class="startwebsite-popup" data-popup-number="11"></div>
    <div class="startwebsite-popup" data-popup-number="12"></div>
    <div class="startwebsite-popup" data-popup-number="13"></div>
    <div class="startwebsite-popup" data-popup-number="14"></div>
    <div class="startwebsite-popup" data-popup-number="15"></div>
    <div class="startwebsite-popup" data-popup-number="16"></div>

    <div id="anchor" style="margin-top: 1000px; background: black; height: 300px;">
        Anchor
    </div>

    
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/scripts.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script>

    </script>
</body>
</html>
